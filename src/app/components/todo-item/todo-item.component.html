<div *ngIf="vm$ | async  as vm">

    <div *ngIf="vm.callState === 'LOADED'">
        <span>{{ vm.todo?.title }}</span>
        <button (click)="update(vm.todo?.id)">Update</button>
        <button (click)="delete(vm.todo?.id)">Delete</button>
    </div>

    <span *ngIf="vm.callState === 'Updating'">
        Updating...
    </span>

    <span *ngIf="vm.callState === 'Deleting'">
        Deleting...
    </span>
</div>
